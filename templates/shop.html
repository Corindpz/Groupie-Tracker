{{define "shop"}}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }

        .bundle {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
        }

        .bundle img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .bundle h2 {
            color: #555;
        }

        .pricing {
            margin-top: 10px;
        }

        .pricing p {
            margin: 5px 0;
        }

        .content {
            margin-top: 10px;
        }

        .content p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Shop</h1>
    {{range .}}
        <div class="bundle">
            <img src="{{.Asset}}" alt="{{.Title}}">
            <h2>{{.Title}}</h2>
            <p>{{.Desc}}</p>
            <p>Price: {{with index .Pricing 0}}{{.Quantity}} {{.Ref}}{{end}}</p>
            <p>Offer ID: {{.OfferID}}</p>
            <div class="content">
                <h3>Content:</h3>
                {{range .Content}}
                    <p>{{.Name}} ({{.Quantity}}x) - {{.Ref}}</p>
                {{end}}
            </div>
        </div>
    {{end}}
</body>
</html>
{{end}}
